<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factory management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles//home.css">

</head>

<body class="bg-body-tertiary">
    <header class="bg-success">
        <div>
            <ul class="navs">
                <li class="user nav"></li>
                <li class="logout nav">Log Out</li>

            </ul>
        </div>
        <nav>
            <ul class="navs">
                <li class="nav"><a class="link-light" href="http://localhost:3000/authusers/users">Users</a></li>
                <li class="nav"><a class="link-light" href="http://localhost:3000/authusers/departments">Departments</a></li>
                <li class="nav"><a class="link-light" href="http://localhost:3000/authusers/employees">Employees</a></li>
                <li class="nav"><a class="link-light" href="http://localhost:3000/authusers/shifts">Shifts</a></li>
            </ul>
        </nav>
    </header>
    <h1 class="row justify-content-center m-3">Factory Management</h1>
    <h5 id="user" class="row justify-content-center m-3"></h5>
    <div class="container-lg">
        <ul class="list-group w-50 mx-auto">
            
            <li class="list-group-item text-center p-3 m-3 bg-success rounded-2">
                <a class="link-light" href="http://localhost:3000/authusers/departments">Department</a>
            </li>
            <li class="list-group-item text-center p-3 m-3 bg-success rounded-2">
                <a class="link-light" href="http://localhost:3000/authusers/employees">Employees</a>
            </li>
            <li class="list-group-item text-center p-3 m-3 bg-success rounded-2">
                <a class="link-light" href="http://localhost:3000/authusers/shifts">Shifts</a>
            </li>
            <li class="list-group-item text-center p-3 m-3 bg-success rounded-2">
                <a class="link-light" href="http://localhost:3000/authusers/users">Users</a>
            </li>
        </ul>
    </div>

    <script>

        const userName = JSON.parse(localStorage.getItem('userName'));
        document.querySelector('.user').textContent = userName;
        document.querySelector('#user').textContent = `Current User: ${userName}`;

        const logout = document.querySelector('.logout');

        logout.addEventListener('click', async (e) => {
            e.preventDefault();
            localStorage.removeItem('userName');
            const res = await fetch("http://localhost:3000/login/logout");
            if (res.redirected) {
                window.location.href = res.url;
            }

        })
    </script>
</body>

</html>
